<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  }

}

</head>
<body>
    

      <!-- Start Header -->
      <header class="py-4 shadow-sm bg-gray-100">
        <div class="container flex flex-wrap items-center justify-between">
          <!-- logo -->
          <a href="#">
            <p style="font-size: 30px">
              <span class="text-primary">Epic</span>Tech
            </p>
          </a>
          <!-- search bar -->
          <div class="w-full max-w-xl relative flex">
            <span class="absolute left-4 top-3 text-lg text-gray-400">
              <i class="fas fa-search"></i>
            </span>
            <input
              type="text"
              class="w-full border border-primary border-r-0 pl-12 py-3 pr-10 rounded-l-md focus:outline-none"
              placeholder="search ..."
            />
            <button
              class="absolute right-0 top-0 bg-primary border-primary text-white px-8 py-3 rounded-r-md hover:bg-transparent hover:text-primary transition"
            >
              Search
            </button>
          </div>
          <!-- Icon -->
          <div class="flex items-center space-x-4 mt-4 md:mt-0">
            <!-- wishlist -->
            <a
              href="WishList.html"
              class="text-center text-gray-700 hover:text-primary transition relative"
            >
              <div class="text-2xl">
                <i class="far fa-heart"></i>
              </div>
              <div class="text-xs leading-3">Wish List</div>
              <span
                class="absolute right-0 -top-1 w-5 h-5 rounded-full items-center justify-center bg-primary text-white text-xs"
                >2</span
              >
            </a>
            <!-- cart -->
            <a
              href="Cart.html"
              class="text-center text-gray-700 hover:text-primary transition relative"
            >
              <div class="text-2xl">
                <i class="fas fa-shopping-bag" ></i>
              </div>
              <div class="text-xs leading-3" >Cart</div> 
              <span
                class="absolute -right-3 -top-1 w-5 h-5 rounded-full items-center justify-center bg-primary text-white text-xs"
                >2</span
              >
            </a>
            <!-- Account -->
            <a
              href="UserProfile.html"
              class="text-center text-gray-700 hover:text-primary transition relative"
            >
              <div class="text-2xl">
                <i class="far fa-user"></i>
              </div>
              <div class="text-xs leading-3">Account</div>
            </a>
          </div>
        </div>
      </header>
    <!-- Header END -->

    <!-- Start Navbar -->
    <nav class="bg-gray-800 ">
        <div class="max-w-screen-xl h-16 mx-auto px-4 flex items-center justify-between">
            <!-- Navigation Links -->
            <div class="flex items-center space-x-8 ">
                <ul class="flex flex-col md:flex-row font-medium space-y-4 md:space-y-0 md:space-x-8">
                    <li>
                        <a href="#" class="text-gray-200 hover:text-white transition">Home</a>
                    </li>
                    <li>
                        <a href="#Projects" class="text-gray-200 hover:text-white transition">Shop</a>
                    </li>
                    <li>
                        <a href="aboutUs.html" class="text-gray-200 hover:text-white transition">About Us</a>
                    </li>
                    <li>
                        <a href="contactUs.html" class="text-gray-200 hover:text-white transition">Contact Us</a>
                    </li>
                </ul>
            </div>
            <!-- Login/Register Button -->
            <a href="Login.html" type="button" class="text-white bg-primary loginb hover:bg-white
             hover:text-primary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 
             text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login/Register</a>
            <!-- Mobile Menu Toggle Button -->
            <button id="mobile-menu-toggle" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
        <!-- Mobile Navigation Menu -->
        <div class="hidden md:hidden" id="navbar-cta">
            <ul class="flex flex-col font-medium p-4 mt-4 border rounded-lg md:flex-row md:mt-0 md:border-0">
                <li>
                    <a href="#" class="text-gray-200 hover:text-white transition">Home</a>
                </li>
                <li>
                    <a href="#" class="text-gray-200 hover:text-white transition">Shop</a>
                </li>
                <li>
                    <a href="#" class="text-gray-200 hover:text-white transition">About Us</a>
                </li>
                <li>
                    <a href="#" class="text-gray-200 hover:text-white transition">Contact Us</a>
                </li>
            </ul>
            <button type="button" class="text-white mb-8 bg-primary hover:bg-white hover:text-primary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login/Register</button>

           
        </div>
    </nav>
    <!-- navbar END -->


    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <a href="#" class="text-center">
                <p style="font-size: 30px">
                  <span class="text-primary">Epic</span>Tech
                </p>
              </a>
            <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
                Create a new account
            </h2>
            <p class="mt-2 text-center text-sm leading-5 text-gray-500 max-w">
                Or
                <a href="#"
                    class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                    login to your account
                </a>
            </p>
        </div>
    
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form method="POST" action="#">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-5  text-gray-700">Name</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input id="name" name="name" placeholder="John Doe" type="text" required="" value="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                            <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                        clip-rule="evenodd">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>
    
                    <div class="mt-6">
                        <label for="username" class="block text-sm font-medium leading-5 text-gray-700">Username</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
    
                            <span class="inline-flex h-10 items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                    Epic-tech.com/
                    </span>
                            <input id="username" name="username" placeholder="john" type="text" required="" value="" class="flex-1 form-input pl-3 block w-full rounded-none rounded-r-md transition duration-150 ease-in-out sm:text-sm sm:leading-5 ">
                        </div>
                    </div>
    
                    <div class="mt-6">
                        <label for="email" class="block text-sm font-medium leading-5  text-gray-700">
                Email address
              </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input id="email" name="email" placeholder="user@example.com" type="email" required="" value="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5
                    ">
                            <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
    
                    <div class="mt-6">
                        <label for="password" class="block text-sm font-medium leading-5 text-gray-700">
                    Password
                </label>
                        <div class="mt-1 rounded-md shadow-sm">
                            <input id="password" name="password" type="password" required="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                        </div>
                    </div>
    
                    <div class="mt-6">
                        <label for="password_confirmation" class="block text-sm font-medium leading-5 text-gray-700">
                    Confirm Password
                </label>
                        <div class="mt-1 rounded-md shadow-sm">
                            <input id="password_confirmation" name="password_confirmation" type="password" required="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                        </div>
                    </div>
    
                    <div class="mt-6">
                        <span class="block w-full rounded-md shadow-sm">
                <button type="submit" class="w-full bg-primary flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                  Create account
                </button>
              </span>
                    </div>
                </form>
    
            </div>
        </div>
    </div>

    <script>
        
        document.getElementById("mobile-menu-toggle").addEventListener("click", function() {
            var navbarCta = document.getElementById("navbar-cta");
            if (navbarCta.classList.contains("hidden")) {
                navbarCta.classList.remove("hidden");
            } else {
                navbarCta.classList.add("hidden");
            }
        });
    </script>
    
      

  
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="../src/flowbite.min.js"></script>
</body>
</html>
